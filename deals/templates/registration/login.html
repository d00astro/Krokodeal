{% extends "deals/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'deals:login'%}">
{% csrf_token %}
{{form.as_p}}

<input type="submit" value="login" />
<input type="hidden" name="next" value="{% url 'deals:index'%}" />
</form>
<a href="{% url 'deals:passwordReset' %}">forgot your password?</a>

{% endblock %}
