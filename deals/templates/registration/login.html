{% extends "deals/base.html" %}

{% block content %}

{% if form.errors %}
<p>Tu nombre de usuario y contrasena son incorrectos.</p>
{% endif %}

<form method="post" action="{% url 'deals:login'%}">
{% csrf_token %}
{{form.as_p}}

<input type="submit" value="login" />
<input type="hidden" name="next" value="{% url 'deals:new'%}" />
</form>
<a href="{% url 'deals:passwordReset' %}">Olvidaste tu contrasena?</a>

{% endblock %}
