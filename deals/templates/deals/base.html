{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Krokodeal{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-8">
          {% block content %}
          <p>Nothing to see here...</p>
          {% endblock %}
        </div>
        <div class="col-sm-3 col-sm-offset-1">
          <p>
          {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}. Thanks for logging in. <a href="{% url 'deals:logout'%}">Log out</a></p>
          {% else %}
            <p>Welcome, new user. Please <a href="{% url 'deals:login'%}">Log in</a>.</p>
          {% endif %}
          </p>
          <p>
            <a class="btn btn-primary btn-lg"href="{% url 'deals:register'%}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Register</a>
          </p>
          <p>
            <a class="btn btn-primary btn-lg"href="{% url 'deals:add'%}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Deal</a>
          </p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
